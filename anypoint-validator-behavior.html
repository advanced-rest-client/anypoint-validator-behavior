<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-validator-behavior/iron-validator-behavior.html">
<!--
@group Anypoint Elements
@element anypoint-validator-behavior
@demo demo/index.html
-->
<script>
window.Anypoint = window.Anypoint || {};
/**
 * Use `Anypoint.AnypointValidatorBehaviorImpl` to implement a custom input/form validator. Element
 * instances implementing this behavior will be registered for use in elements that implement
 * `Anypoint.AnypointValidatableBehavior`.
 *
 * @polymerBehavior Anypoint.AnypointValidatorBehavior
 */
Anypoint.AnypointValidatorBehaviorImpl = {
  properties: {
    /**
     * Error message to display when the form control did not passed the validation.
     */
    message: String
  }
};
/** @polymerBehavior */
Anypoint.AnypointValidatorBehavior = [
  Polymer.IronValidatorBehavior,
  Anypoint.AnypointValidatorBehaviorImpl
];
</script>
